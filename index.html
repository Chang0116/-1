<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>IG </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      display: flex;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 40px;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
      color: #333;
      transition: background 0.2s;
      font-size: 16px;
    }
    .sidebar ul li i {
      margin-right: 12px;
      font-size: 18px;
    }
    .sidebar ul li:hover {
      background-color: #f0f0f0;
    }

    .main-content {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 40px;
    }

    .profile-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .avatar-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin-top: -230px; /* ⭐ 整體頭像往上移 */
    }

    .avatar-wrapper img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
      cursor: pointer;
    }

    .sticky-note {
      position: absolute;
      top: -30px; /* ⭐ 便利貼貼近頭像 */
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      background: #eae8e1;
      color: #222;
      font-size: 15px;
      padding: 10px 16px;
      border-radius: 12px 18px 12px 18px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.15);
      font-weight: 600;
      font-family: 'Comic Sans MS', 'Segoe Print', cursive;
      border: 1px solid #9d9b92;
      white-space: nowrap;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 { margin: 0; font-size: 28px; }
    .profile-info .counts {
      margin: 10px 0;
      display: flex;
      gap: 20px;
      font-size: 16px;
      color: #555;
    }
    .profile-info p { font-size: 16px; color: #444; }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .heart-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
    }

    .highlights {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: flex-start;
    }

    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .highlight img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid white;
      box-shadow: 0 0 0 2px #c7c7c7, 0 0 5px rgba(255,255,255,0.7);
      margin-bottom: 6px;
      background-color: #000;
    }

    /* Story page style */
    #story-page {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
      color: #222;
    }

    #story-title {
      font-size: 28px;
      margin-bottom: 15px;
    }

    #story-content p {
      font-size: 16px;
      line-height: 1.5;
    }

    #back-btn {
      margin-top: 25px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

  </style>
</head>

  $(document).ready(function () {

    });

    // 點擊圖片放大
    $('.gallery-item img').on('click', function () {
      $('#lightbox-img').attr('src', $(this).attr('src'));
      $('#lightbox').css('display', 'flex');
    });

    // 點擊燈箱關閉
    $('#lightbox').on('click', function (e) {
      if (e.target.id === 'lightbox' || e.target.id === 'lightbox-img') {
        $('#lightbox').hide();
      }
    });

    // 心形按鈕切換樣式
    $('.heart-btn').on('click', function () {
      const icon = $(this).find('i');
      if (icon.hasClass('fa-regular')) {

      } else {
